databaseChangeLog:
  - changeSet:
      id: 2
      author: paintball_admin
      changes:
        - createTable:
            tableName: admins
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: added_by
                  type: BIGINT
              - column:
                  name: added_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: pending_games
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: request_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'PENDING'
              - column:
                  name: processed_by
                  type: BIGINT
              - column:
                  name: processed_date
                  type: TIMESTAMP